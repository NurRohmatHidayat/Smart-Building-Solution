<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script>
        // Mencegah pengguna kembali ke halaman setelah logout
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            window.history.go(1);
        };
    </script>
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="logo-container">
            <a href="about.html"> <!-- Membuat logo menjadi link ke about.html -->
                <img src="GriyaTech logo.jpeg" alt="Logo GriyaTech" class="logo">
            </a>
            <h1>Smart Building Automation</h1>
            <p>Designed by GriyaTech</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>

            <div class="form-group">
                <p>Don't have an account? <a href="register.html" id="register-link">Create one</a></p>
            </div>
        </form>
    </div>
</body>
</html>
