<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="register-container">
        <div class="form-wrapper">
            <div class="logo-container">
                <a href="about.html"> <!-- Membuat logo menjadi link ke about.html -->
                    <img src="GriyaTech logo.jpeg" alt="Logo GriyaTech" class="logo">
                </a>
            </div>
            <h1>Create Account</h1>
            <p>Join us and explore new opportunities!</p>
            <form action="register.html" method="post" id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+6281234567890">
                </div>

                <div class="form-group">
                    <label for="referral">Referral Code (optional)</label>
                    <input type="text" id="referral" name="referral" placeholder="Enter referral code if any">
                </div>

                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
            <p>Already have an account? <a href="index.html" id="login-link">Login here</a></p>
        </div>
    </div>
</body>
</html>
