<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Register - Setup Firebase</title>
</head>
<body>
    
    <div class="container">
        <div class="register-form">
            <h2>Register</h2>
            <div class="inputan">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Tulis Username">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Tulis Email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Tulis Password">

                <label for="confirm-password">Ulangi Password</label>
                <input type="password" id="confirm-password" placeholder="Ulangi Password">
            </div>

            <div class="tombolan">
                <button id="registerButton">Daftar</button>
                <button onclick="window.location.href = 'index.html'">Kembali</button>
            </div>
        </div>
    </div>

    <!-- FIREBASE WAJIB -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    
    <!-- FIREBASE PILIHAN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="./scripts/firebase-config.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
