    <link rel="stylesheet" href="./styles/style.css">
    <title>Lupa Password</title>

    <div class="container">
        <div class="forgot-form">
            <h2>Lupa Password</h2>
            <div class="inputan">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Tulis Email">
            </div>
            <div class="tombolan">
                <button id="sendResetButton">Kirim Permintaan Reset</button>
                <button onclick="window.location.href = 'index.html'">Kembali</button>
            </div>
        </div>
    </div>

    <!-- FIREBASE WAJIB -->

</html>
