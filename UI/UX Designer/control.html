<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="control.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.3.0/justgage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="control.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="floor-display">
            <h1>FLOOR</h1>
            <div class="floor-number">
                <!-- Elemen untuk menampilkan data lantai terpilih -->
                <span id="selectedFloor"></span>
            </div>
        </div>
    
        <script>
            // Mengambil data dari localStorage
            const selectedFloor = localStorage.getItem('selectedFloor');
    
            // Memastikan elemen dengan id 'selectedFloor' menampilkan data dari localStorage
            document.getElementById('selectedFloor').textContent = selectedFloor ? selectedFloor : "No floor selected";
        </script>

        <div class="info">
            <p id="time">08:00:00</p>
            <p id="temperature">25Â°</p>
        </div>

        <div class="lights-control">
            <div class="light">
                <label>Light 1</label>
                <input type="checkbox" class="toggle-switch">
            </div>
            <div class="light">
                <label>Light 2</label>
                <input type="checkbox" class="toggle-switch">
            </div>
            <div class="light">
                <label>Light 3</label>
                <input type="checkbox" class="toggle-switch">
            </div>
            <div class="light">
                <label>Light 4</label>
                <input type="checkbox" class="toggle-switch">
            </div>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="gauges">
            <div class="gauge-container">
                <div id="current-gauge"></div>
                <p>Current</p>
                <p id="current-value">50A</p>
            </div>
            <div class="gauge-container">
                <div id="voltage-gauge"></div>
                <p>Voltage</p>
                <p id="voltage-value">220V</p>
            </div>
        </div>
    </div>
</body>
</html>
